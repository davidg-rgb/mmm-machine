name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install ruff
        run: pip install ruff
      - name: Lint
        run: cd backend && ruff check .

  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run unit and API tests (SQLite, no external services)
        env:
          DATABASE_URL: "sqlite+aiosqlite:///file::memory:?cache=shared&uri=true"
          DATABASE_URL_SYNC: "sqlite:///file::memory:?cache=shared&uri=true"
          JWT_SECRET_KEY: test-secret-key
          APP_ENV: test
          PYTHONPATH: ${{ github.workspace }}/backend
        run: python -m pytest ../tests/ -v --tb=short -m "not slow" --ignore=../tests/engine/

  backend-engine-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run engine integration tests (slow, skipped if pymc_marketing unavailable)
        env:
          DATABASE_URL: "sqlite+aiosqlite:///file::memory:?cache=shared&uri=true"
          DATABASE_URL_SYNC: "sqlite:///file::memory:?cache=shared&uri=true"
          JWT_SECRET_KEY: test-secret-key
          APP_ENV: test
          PYTHONPATH: ${{ github.workspace }}/backend
        run: python -m pytest ../tests/engine/ -v --tb=short
        timeout-minutes: 30
        continue-on-error: true

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Lint
        run: npx eslint src/ --max-warnings 0

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: Build
        run: npx vite build

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        run: npm ci
      - name: Test
        run: npm run test
